<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>turn.js テスト版</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

<style>
body {
  background:#0d1117;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
#flipbook {
  width:800px;
  height:500px;
}
.page {
  background:#111827;
  color:#e5e7eb;
  border:1px solid #1f2937;
  box-sizing:border-box;
  padding:40px;
}
h1{color:#60a5fa;text-align:center;}
h2{color:#93c5fd;}
</style>
</head>

<body>
<div id="flipbook">
  <div class="page"><h1>Page 1</h1><p>ようこそ。これはturn.jsテストです。</p></div>
  <div class="page"><h2>Page 2</h2><p>スワイプまたはクリックでめくってください。</p></div>
  <div class="page"><h2>Page 3</h2><p>ページ送り成功！</p></div>
</div>

<script>
$(function(){
  $('#flipbook').turn({
    width:800,
    height:500,
    autoCenter:true
  });
});
</script>
  
<script>console.log("turn.js", $.fn.turn ? "Loaded" : "Not Loaded");</script>
</body>
</html>
