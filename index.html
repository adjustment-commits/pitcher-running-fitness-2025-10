<head>
<meta charset="utf-8">

<!-- ✅ PWA設定 -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0d1117">
<link rel="apple-touch-icon" href="icons/icon-192.png">

<!-- ✅ jQuery & turn.js（CDN） -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>

<style>
body {
  margin:0;
  background:#0d1117;
  color:#e5e7eb;
  font-family:'Noto Sans JP',sans-serif;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
#flipbook {
  width:900px;
  height:600px;
  box-shadow:0 0 25px rgba(0,0,0,0.6);
}
.page {
  background:#111827;
  border:1px solid #1f2937;
  color:#e5e7eb;
  padding:40px;
  box-sizing:border-box;
  position:relative;
  overflow-y:auto;
}
h1,h2,h3{color:#60a5fa;margin-top:0;}
a{color:#93c5fd;text-decoration:none;}
p,li{line-height:1.8;}
ul{margin-top:6px;}
table{width:100%;border-collapse:collapse;margin-top:10px;}
th,td{border:1px solid #1f2937;padding:6px 8px;text-align:left;}
th{background:#1e293b;color:#93c5fd;}
.page-num {
  position:absolute;
  bottom:8px;
  right:12px;
  font-size:13px;
  color:#9ca3af;
}

/* --- ドロワーナビ --- */
#menu-btn {
  position:fixed;
  top:10px;
  left:12px;
  background:#1e293b;
  border:none;
  color:#e5e7eb;
  font-size:22px;
  padding:8px 12px;
  border-radius:8px;
  z-index:20;
  cursor:pointer;
  transition:background 0.2s;
}
#menu-btn:hover{background:#2563eb;}
#drawer {
  position:fixed;
  left:-260px;
  top:0;
  width:260px;
  height:100vh;
  background:#0f172a;
  border-right:1px solid #1e293b;
  box-shadow:2px 0 8px rgba(0,0,0,0.5);
  transition:left 0.3s ease;
  padding:22px 14px;
  box-sizing:border-box;
  overflow-y:auto;
  z-index:15;
}
#drawer.open{left:0;}
#drawer h3{color:#60a5fa;font-size:17px;margin-top:0;border-bottom:1px solid #1e293b;padding-bottom:6px;}
#drawer a{display:block;color:#e5e7eb;font-size:15px;margin:10px 0;padding:6px 10px;border-radius:6px;}
#drawer a:hover{background:#1e293b;}
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  z-index:10;
  display:none;
}

/* --- 右下ナビボタン --- */
#nav-controls {
  position:fixed;
  bottom:18px;
  right:16px;
  display:flex;
  gap:10px;
  z-index:25;
}
.nav-btn {
  background:#1e293b;
  border:1px solid #334155;
  color:#e5e7eb;
  font-size:14px;
  padding:10px 16px;
  border-radius:6px;
  cursor:pointer;
  transition:all 0.2s ease;
  user-select:none;
}
.nav-btn:hover {
  background:#2563eb;
  border-color:#2563eb;
}

/* --- スマホ対応 --- */
@media(max-width:768px){
  body{flex-direction:column;height:auto;overflow:auto;}
  #flipbook{width:100%;height:auto;}
  .page{height:auto;}
  #nav-controls{bottom:12px;right:10px;gap:6px;}
  .nav-btn{padding:8px 12px;font-size:12px;border-radius:8px;}
  #menu-btn{top:8px;left:10px;font-size:20px;padding:6px 10px;}
}
</style>
</head>
